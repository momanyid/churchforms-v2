<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bahasha - Give anywhere, anytime</title>
    <meta name="description" content="Digital donation platform for churches">
    <link rel="preload" href="./assets/logos/adventist-symbol-tm--black.svg" as="image">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" /> 
</head>
<body>
    <div class="bg-overlay"></div>

    <!-- Screen 1: Home/Search -->
    <div class="screen active" id="screen-1">
        <div class="container">
            <div class="logo"></div>
            <h1 class="title">Bahasha</h1>
            <p class="subtitle">Give anywhere, anytime</p>
            
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="church name or code"
                    id="church-search"
                >
                <span class="search-icon"><img src="assets/search-icon/search.svg" /></span>
            </div>
            <div class="search-results" id="search-results"></div>

        </div>
    </div>

    <!-- Screen 2: Donation Form -->
    <div class="screen" id="screen-2">
        <div class="container">
            <div class="logo"></div>
            <img class="screen-2-img" src="./assets/search-icon/search-screen-2.svg" />
            <h1 class="title" id="selected-church">Zetech University</h1>
            
            <div class="form-container">
                <form id="donation-form">
                    <!-- Main form content -->
                    <div class="main-form-content" id="main-form-content">
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" placeholder="Tithe" name="tithe">
                        </div>                       
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" placeholder="Offering" name="offering">
                        </div>                       
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" placeholder="Evangelism" name="evangelism">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" placeholder="Local church budget" name="local_church_budget">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" placeholder="Church development" name="church_development">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" placeholder="Camp meeting offering" name="camp_meeting_offering">
                        </div>
                    </div>
                    
                   
                    
                    <!-- Expandable content -->
                    <div class="expandable-content" id="expandable-content">
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" name="Children" placeholder="Children">
                        </div>
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" name="Youth" placeholder="Youth">
                        </div>
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" name="AEMR" placeholder="AEMR">
                        </div>
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" name="Welfare" placeholder="Welfare">
                        </div>
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" name="campexpenses" placeholder="Camp Expenses">
                        </div>
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" name="youthkitty" placeholder="Youth Kitty">
                        </div>
                        <div class="form-group">
                            <input type="text" inputmode="numeric" class="form-input" name="choirkitty" placeholder="Choir Kitty">
                        </div>
                    </div>

                     <div class="expandable-section" onclick="toggleExpandable()">
                        <span><i>More category options</i></span>
                        <span class="expand-icon"><img src="./assets/arrow-right.svg" /></span>
                    </div>
                </form>
                
                <div class="btn-container">
                    <button class="btn btn-secondary" onclick="goToScreen(3)" id="next-btn">
                        <span>Next</span> <span>→</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Screen 3: Receipt Details -->
    <div class="screen" id="screen-3">
        <div class="container">
            <div class="logo"></div>
            <h1 class="title" id="receipt-church">Zetech University</h1>
            
            <div class="form-container">
                
                <div>
                    <span style="color: #111;">Receipt summary</span>
                    
                    <div class="receipt-header" style="padding-top: 20px;">
                            <span>Category</span>
                            <span>Amount</span>
                        </div>
                    <div class="receipt-summary" id="receipt-summary" style="padding-bottom: 20px">
                        <!-- Dynamic receipt content to be inserted here -->
                    </div>
                </div>

                <div>    
                    <span style="color: #111;">Receipt details</span>
                    
                    <form id="receipt-form" style="padding-top: 20px;">
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="Full name" name="full_name" required>
                        </div>
                        
                        <div class="form-group">
                            <select class="form-select" name="church_member" required>
                                <option value="">Church member</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-input" placeholder="M-Pesa number" name="mpesa_number" required>
                        </div>
                    </form>
                    <div class="btn-container">
                    <button class="btn btn-secondary" onclick="goToScreen(4)">
                        <span>Give</span> <span>→</span>
                    </button>
                </div>
                </div>
               
                
            </div>
        </div>
    </div>

    <!-- Screen 4: Thank You -->
    <div class="screen" id="screen-4">
        <div class="container">
            <div class="logo"></div>
            <h1 class="title" id="thankyou-church">Zetech University</h1>
            <p class="thank-you-message">Thank you for your giving</p>
        </div>
        
        <div class="bottom-actions">
            <button class="action-btn" onclick="startOver()" title="Start Over">
                ↻ <br>again
            </button>
            <button class="action-btn" onclick="reportIssue()" title="Report an Issue">
                Report an issue
            </button>
        </div>
    </div>
</body>
</html>
